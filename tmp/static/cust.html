<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berner Usgangs Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="scraper-header">
            <!-- List of Scrapers -->
            <div>
                <h2>Available Scrapers</h2>
                <ul id="scraperList" class="list-inline"></ul>
            </div>

            <!-- Slider for Limit -->
            <div>
                <label for="limitSlider" class="form-label">Result Limit: <span id="limitValue">5</span></label>
                <input type="range" class="form-range" min="1" max="20" step="1" id="limitSlider" value="5">
            </div>
        </header>

        <!-- Scraper Results Section -->
        <div id="scraperResults"></div>
    </div>

    <script>
        function prepBody(key, display){
            // Create a section for scraper results
            const scraperSection = document.createElement('div');
            scraperSection.classList.add('scraper-section');

            // create anchor
            const anchor = document.createElement('a');
            anchor.setAttribute("name", key)
            scraperSection.appendChild(anchor)

            // Add a header for each scraper's result set
            const scraperTitle = document.createElement('h3');
            scraperTitle.classList.add('scraper-title');
            scraperTitle.textContent = display;
            scraperSection.appendChild(scraperTitle);

            // Create a container for the results
            const resultGrid = document.createElement('div');
            resultGrid.classList.add('scraper-results-grid');
            scraperSection.appendChild(resultGrid);
            return [scraperSection, resultGrid];
        }

        // Fetch list of scrapers
        async function fetchScrapers() {
            try {
                const response = await fetch('http://localhost:8000/api/scraper');
                if (!response.ok) {
                    throw new Error('Failed to fetch scraper list');
                }
                const scraperList = document.getElementById('scraperList');
                const scraperResults = document.getElementById('scraperResults');

                const scrapers = await response.json();
                Object.entries(scrapers).forEach(([key, value]) => {
                    if (value.enabled) {
                        // Display scrapers in a list
                        const listItem = document.createElement('li');
                        listItem.classList.add('list-inline-item', 'me-2');
                        const anchorLi = document.createElement('a');
                        anchorLi.href = `#${key}`;
                        anchorLi.textContent = value.displayname;
                        listItem.appendChild(anchorLi);
                        scraperList.appendChild(listItem);

                        var body = prepBody(key, value.displayname);
                        scraperResults.appendChild(body[0]);

                        // Fetch and display scraper results
                        fetchScraperResults(key, body[1]);
                    }
                });
            } catch (error) {
                console.error(error);
                alert('Error fetching scrapers. Please check the console.');
            }
        }

        // Fetch and display results of individual scrapers
        async function fetchScraperResults(scraper, resultGrid, limit = 5) {
            try {
                const url = `http://localhost:8000/api/scraper/${scraper}?limit=${limit}`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to fetch results for ${scraper}`);
                }

                const results = await response.json();

                results.forEach(result => {
                    // Create result card
                    const resultCard = document.createElement('div');
                    resultCard.classList.add('result-card');

                    resultCard.innerHTML = `
                        <h5>${result.date} - ${result.title}</h5>
                        ${result.genre ? `<p><strong>Genre:</strong> ${result.genre}</p>`: ''}
                        ${result.artists ? `<p><strong>Artists:</strong> ${result.artists}</p>` : ''}
                    `;

                    resultGrid.appendChild(resultCard);
                });
            } catch (error) {
                console.error(error);
            }
        }

        // Update scraper results when the limit slider is changed
        document.getElementById('limitSlider').addEventListener('input', (event) => {
            const limit = event.target.value;
            document.getElementById('limitValue').textContent = limit;

            // Clear the existing results
            const scraperResults = document.getElementById('scraperResults');
            scraperResults.innerHTML = '';

            // Re-fetch all scraper results with the new limit
            const scrapers = document.querySelectorAll('#scraperList a');
            scrapers.forEach(scraperItem => {
                const scraperKey = scraperItem.getAttribute("href").replace("#", "");
                const scraperDisplay = scraperItem.textContent;
                var body = prepBody(scraperKey, scraperDisplay);
                scraperResults.appendChild(body[0]);
                fetchScraperResults(scraperKey, body[1], limit);
            });
        });

        // Initial fetch of scrapers and results
        fetchScrapers();
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
